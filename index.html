<html>
	<title>Test endpoints</title>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<body>
		<div style="float:left">
			<form method='get' action='http://localhost:8080/hello' name='myForm'>
				URL <input type='text' name='url' placeholder="Enter url string"><br>
				Method <br>
					<input type='radio' value="get" name="method" checked="checked">GET<br>
					<input type='radio' value="post" name="method" >POST<br>
					<input type='radio' value="put" name="method" >PUT<br>
					<input type='radio' value="delete" name="method" >DELETE<br>
				Request Body <br><textarea name="requestData" rows="3" cols="50"></textarea><br>
				<input type='submit' value='Submit' id="submitButtom">
			</form>
		</div>
		<div style="float:left; margin-left:20px">
			Response Body <br><textarea name="responseData" rows="25" cols="50">hello</textarea>
		</div>	
	</body>
</html>
